<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cakeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="450" fill="url(#skyGrad)" rx="40" />
  
  <!-- Glow around the cake -->
  <circle cx="400" cy="300" r="250" fill="url(#cakeGlow)" />

  <!-- The Cake -->
  <g transform="translate(300, 250)">
    <rect x="0" y="50" width="200" height="100" rx="10" fill="#fce7f3" />
    <path d="M0 50 Q50 30 100 50 T200 50 L200 70 Q150 50 100 70 T0 70 Z" fill="#ec4899" />
    
    <!-- Candle -->
    <rect x="92" y="0" width="16" height="50" rx="4" fill="#6366f1" />
    <rect x="92" y="10" width="16" height="5" fill="#4338ca" />
    <rect x="92" y="25" width="16" height="5" fill="#4338ca" />
    
    <!-- Flame -->
    <path d="M100 -20 Q115 -5 100 10 Q85 -5 100 -20 Z" fill="#fbbf24">
      <animate attributeName="d" 
        values="M100 -20 Q115 -5 100 10 Q85 -5 100 -20 Z; M100 -25 Q110 -5 100 10 Q90 -5 100 -25 Z; M100 -20 Q115 -5 100 10 Q85 -5 100 -20 Z"
        dur="2s" repeatCount="indefinite" />
    </path>
    <circle cx="100" cy="-5" r="5" fill="#f59e0b" opacity="0.8" />
  </g>

  <!-- Stars/Confetti -->
  <circle cx="150" cy="100" r="3" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="650" cy="150" r="2" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite" />
  </circle>
  <path d="M120 300 L130 310 M120 310 L130 300" stroke="#f472b6" stroke-width="3" opacity="0.5" />
  <circle cx="680" cy="350" r="4" fill="#fb923c" opacity="0.5" />
</svg>
