<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad1)" rx="40" />
  
  <!-- Content Container -->
  <g filter="url(#shadow)">
    <!-- Left Side: Calendar (Santo) -->
    <g transform="translate(150, 100)">
      <rect x="0" y="0" width="200" height="220" rx="20" fill="white" />
      <rect x="0" y="0" width="200" height="60" rx="20" fill="#ec4899" />
      <rect x="0" y="40" width="200" height="20" fill="#ec4899" />
      <text x="100" y="160" font-family="Outfit, sans-serif" font-weight="900" font-size="80" text-anchor="middle" fill="#334155">31</text>
      <text x="100" y="200" font-family="Outfit, sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#64748b" letter-spacing="4">SANTO</text>
      <!-- Rings -->
      <circle cx="50" cy="15" r="8" fill="#fbcfe8" />
      <circle cx="150" cy="15" r="8" fill="#fbcfe8" />
    </g>
    
    <!-- VS Label -->
    <circle cx="400" cy="225" r="40" fill="white" />
    <text x="400" y="238" font-family="Outfit, sans-serif" font-weight="900" font-size="32" text-anchor="middle" fill="#f97316">VS</text>
    
    <!-- Right Side: Cake (Birthday) -->
    <g transform="translate(450, 100)">
      <!-- Cake Base -->
      <path d="M20,220 L180,220 L180,180 Q180,160 160,160 L40,160 Q20,160 20,180 Z" fill="white" />
      <path d="M40,160 L160,160 L160,120 Q160,100 140,100 L60,100 Q40,100 40,120 Z" fill="#fdf2f8" opacity="0.8" />
      <!-- Candles -->
      <rect x="75" y="60" width="10" height="40" rx="5" fill="#eab308" />
      <rect x="115" y="60" width="10" height="40" rx="5" fill="#f97316" />
      <!-- Flames -->
      <circle cx="80" cy="50" r="8" fill="#eab308" />
      <circle cx="120" cy="50" r="8" fill="#f97316" />
      <!-- Icing Drips -->
      <circle cx="40" cy="160" r="10" fill="white" />
      <circle cx="70" cy="160" r="10" fill="white" />
      <circle cx="100" cy="160" r="10" fill="white" />
      <circle cx="130" cy="160" r="10" fill="white" />
      <circle cx="160" cy="160" r="10" fill="white" />
      
      <text x="100" y="205" font-family="Outfit, sans-serif" font-weight="700" font-size="20" text-anchor="middle" fill="#ec4899">CUMPLE</text>
    </g>
  </g>
  
  <!-- Confetti Elements -->
  <circle cx="100" cy="80" r="5" fill="white" opacity="0.5" />
  <circle cx="700" cy="120" r="7" fill="white" opacity="0.3" />
  <rect x="720" y="300" width="15" height="15" rx="3" fill="white" opacity="0.4" transform="rotate(45 720 300)" />
  <rect x="80" y="350" width="10" height="10" rx="2" fill="white" opacity="0.2" transform="rotate(15 80 350)" />
</svg>
